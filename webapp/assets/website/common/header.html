<script src="/assets/website/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
var selectedTabIndex = localStorage.tabIndex ? localStorage.tabIndex : 0;
var selectedTab = $('.menu li')[selectedTabIndex];
$(selectedTab).addClass('cn');

function tabClick(index){
    localStorage.tabIndex = index ? index : 0;
    switch(index){
        case 0:
            location.href = '/website/index';
            break;
        case 1:
            location.href = '/website/trainer';
            break;
        case 2:
            location.href = '/website/job?jobType=TRAINER';
            break;
        case 3:
            location.href = '/website/autobot';
            break;
        case 4:
            location.href = '/website/job?jobType=AUTOBOT';
            break;
        case 5:
            location.href = '/website/topic';
            break;
        case 6:
            location.href = '/website/courses';
            break;
        default:
            location.href = '/website/index';
            break;
    }
}
</script>
